<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">

  <div id="result">
    <h1 id="result-title">Your Result</h1>
      <div id="circle">
        <p class="highlight result-num">76</p>
        <p>of 100</p>
      </div>

    <h2 class="highlight">Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div id="summary">
    <h1 id="summary-title">Summary</h1>
    <div id="tests">


        <p id="reaction">
          <span>
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon"/> Reaction
          </span>
          <span class="score">
            <span class="bold">80</span> / 100</span>
          </span>
        </p>
        <p id="memory">
          <span>
            <img src="./assets/images/icon-memory.svg" alt="memory icon"/> Memory
          </span>
          <span class="score">
            <span class="bold">92</span> / 100</span>
          </span>
        </p>
        <p id="verbal">
          <span>
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon"/> Verbal
          </span>
          <span class="score">
            <span class="bold">61</span> / 100</span>
          </span>
        </p>
        <p id="visual">
          <span>
            <img src="./assets/images/icon-visual.svg" alt="visual icon"/> Visual
          </span>
          <span class="score">
            <span class="bold">71</span> / 100</span>
          </span>
        </p>

    </div>

  <button>Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://fayevinyl.github.io">Faye</a>.
  </div>
</body>
</html>
